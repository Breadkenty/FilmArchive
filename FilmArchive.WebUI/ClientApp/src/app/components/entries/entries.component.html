<section class="entries">
  <a
    [routerLink]="['/entry', entry.id]"
    *ngFor="let entry of entries$"
    [style.backgroundImage]="'url(' + entry.thumbnailUrl + ')'"
  >
    <div class="overlay"></div>
    <div class="title">
      <p>{{ entry.title }}</p>
      <p>{{ dateService$.convertDate(entry.date, "MM/DD/YY") }}</p>
    </div>
  </a>
</section>
